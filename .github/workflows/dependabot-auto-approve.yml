name: Dependabot auto-approve
on: pull_request

permissions:
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
    - name: Dependabot metadata
      id: metadata
      uses: dependabot/fetch-metadata@v1.1.1
      with:
        github-token: ${{ secrets.ACCES_TOKEN }}
    - name: Approve a PR
      if: |
        ${{
          (steps.metadata.outputs.dependency-type == 'version-update:semver-minor'
          || steps.metadata.outputs.dependency-type == 'version-update:semver-patch') 
          && steps.metadata.outputs.update-type == 'development' 
        }}
      run: gh pr review --approve "$PR_URL"
      env:
        PR_URL: ${{github.event.pull_request.html_url}}
        GITHUB_TOKEN: ${{secrets.ACCES_TOKEN}}
