name: Performance

on:
  push:
    paths-ignore:
    - 'data/**'

jobs:
  performance:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN_TYPESCRIPTTDD }}
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install ts auto mock
      run: |
        npm install
        npm run build
      env:
        CI: true
    - name: performance
      run: |
        cd performance
        npm install
        npm start
    - name: performance push changes
      run: |
        git config --global user.name 'typescripttdd'
        git config --global user.email 'typescripttdd@gmail.com'
        git add data
        git commit -m "Performance report"
        git push
